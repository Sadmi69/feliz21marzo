<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Un regalo especial con cariño ❤️</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="envlope-wrapper" id="container">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="words line1"></div>
                <div class="words line2"></div>
                <div class="words line3"></div>
                <div class="words line4"></div>
            </div>
            <div class="hearts" id="corazones">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
        </div>
    </div>

    <!-- Contenedor de imágenes -->
    <div id="imagenes-container">
        <img id="mostrarImagen1" src="imagen1.jpg" alt="Imagen 1">
        <img id="mostrarImagen2" src="imagen2.jpg" alt="Imagen 2">
        <img id="mostrarImagen3" src="imagen3.jpg" alt="Imagen 3">
        <img id="mostrarImagen4" src="imagen4.jpg" alt="Imagen 4">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
